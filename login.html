<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestión Hospitalaria</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>

    <div class="login-container">
        <form class="login-form" action="index.html">
            <img src="https://placehold.co/150x50/0d47a1/ffffff?text=Logo+Hospital" alt="Logo Hospital" class="login-logo">
            <h1>Acceso al Sistema</h1>
            
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" value="doctor@hospital.es" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" value="••••••••" required>
            </div>
            
            <button type="submit" class="button button-primary button-full">Iniciar Sesión</button>
        </form>
    </div>

</body>
</html>
