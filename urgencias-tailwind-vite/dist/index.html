<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urgencias - Sanatorio Sale-Sano</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 font-sans text-slate-800">

  <header class="bg-white border-b border-slate-200 shadow-sm">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-2">

        <span class="text-xl font-bold text-slate-800">Urgencias 24h</span>
      </div>
      <nav>
        <a href="../index.html" class="text-blue-700 hover:text-blue-900 font-semibold transition">Salir al Portal</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-slate-800 mb-8 border-b-2 border-red-500 pb-2 inline-block">Panel de Urgencias
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <div
        class="bg-white rounded-lg shadow-md hover:shadow-lg transition transform hover:-translate-y-1 overflow-hidden border border-slate-200">
        <div class="p-6">
          <div class="flex items-center gap-3 mb-4">
            <div class="bg-blue-100 p-3 rounded-full text-blue-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
            </div>
            <h2 class="text-xl font-bold text-slate-800">Admisión / Registro</h2>
          </div>
          <p class="text-slate-600 mb-6">Registrar llegada de nuevo paciente, toma de constantes iniciales y motivo de
            consulta.</p>
          <a href="registro.html"
            class="block w-full bg-blue-600 hover:bg-blue-700 text-white text-center font-bold py-3 px-4 rounded transition">
            Nuevo Ingreso
          </a>
        </div>
      </div>

      <div
        class="bg-white rounded-lg shadow-md hover:shadow-lg transition transform hover:-translate-y-1 overflow-hidden border border-slate-200">
        <div class="p-6">
          <div class="flex items-center gap-3 mb-4">
            <div class="bg-red-100 p-3 rounded-full text-red-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
              </svg>
            </div>
            <h2 class="text-xl font-bold text-slate-800">Triaje y Clasificación</h2>
          </div>
          <p class="text-slate-600 mb-6">Listado de pacientes en espera y clasificación por gravedad (Sistema
            Manchester).</p>
          <a href="triaje.html"
            class="block w-full bg-red-600 hover:bg-red-700 text-white text-center font-bold py-3 px-4 rounded transition">
            Gestionar Triaje
          </a>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
